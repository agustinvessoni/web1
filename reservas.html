<body data-bs-theme="light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.png" class="logo-navbar">
        </a>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-2 ul-reserva">
            <li class="nav-item">
                <a class="nav-link">Reservas</a>
            </li>
            <li class="nav-item">
                <button onclick="cambiarTema()" class="btn rounded-fill"><i id="dl-icon"
                        class="bi bi-moon-fill"></i></button>
            </li>
        </ul>
    </nav>



    <section class="inicio-reservas">
        <div class="container">
            <div class="row">
                <div class="col-md-6 texto-inicio-reservas text-center">
                    <h1 class="text-dark">Reserva tu estadía en Hotel Olimpo</h1>
                    <h4 class="text-dark">Confort, tranquilidad y atención personalizada.</h4>
                </div>
                <div class="col-md-6">
                    <form class="bg-body formulario" id="formulario-reservas" action="https://formspree.io/f/xovwaelo" method="post" accept-charset="UTF-8">
                        <h3 class="mb-5">Formulario de reserva</h3>
                    
                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input type="text" name="nombre" id="nombre-reserva" class="form-control" placeholder="Nombre" required>
                        </div>
                    
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email-reserva" class="form-control" placeholder="nombre@ejemplo.com" required>
                        </div>
                    
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" name="telefono" id="telefono-reserva" class="form-control" placeholder="Teléfono" required>
                        </div>
                    
                        <div class="form-group">
                            <label>Seleccionar habitación</label>
                            <select name="habitacion" class="form-select" required>
                                <option value="" selected disabled>Elija una opción...</option>
                                <option value="Habitación individual">Habitación individual</option>
                                <option value="Habitación estándar">Habitación estándar (Dos personas máximo)</option>
                                <option value="Habitación familiar">Habitación familiar (Cuatro personas máximo)</option>
                                <option value="Suite">Suite (Tres personas máximo)</option>
                            </select>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label>Fecha de ingreso</label>
                            <input type="date" name="fecha_ingreso" id="fecha-ingreso" class="form-control" required>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label>Fecha de salida</label>
                            <input type="date" name="fecha_salida" id="fecha-salida" class="form-control" required>
                        </div>
                    
                        <div class="form-group">
                            <label>Método de pago</label>
                            <select name="pago" class="form-select" required>
                                <option value="" selected disabled>Seleccione su método de pago</option>
                                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                                <option value="Transferencia bancaria">Transferencia bancaria</option>
                                <option value="Efectivo">Efectivo</option>
                            </select>
                        </div>
                    
                        <button type="submit" class="btn btn-success mt-5">Confirmar reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="w-100 py-4">
        <div class="container-fluid">
            <div class="row footer">
                <div class="col-md-2">
                    <img src="./images/logo.png" class="logo-footer">
                </div>

                    </div>

                    <p class="mt-3" style="font-size: 16px;">©2025 Hotel Olimpo. Todos los derechos reservados.</p>

                </div>
            </div>
        </div>
    </footer>
